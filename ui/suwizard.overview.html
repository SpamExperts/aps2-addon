<!DOCTYPE html>
<html>
<head>
    <script src="/aps/2/ui/runtime/client/aps/aps.js"></script>
    <script>
        require([     "aps/load", "./assets/js/common.js", "aps/ready!"],
                function ( load,               common ) {

                    var emailUser = aps.context.params.objects[0];

                    if (typeof emailUser != 'undefined') {
                        load(["aps/PageContainer", [
                            ["aps/FieldSet", { id: "general", title: "General" }, [
                                ["aps/Output", { id: "email_user", label: "Email User", value: emailUser.name }],
                                ["aps/CheckBox", { id: "protection",   label: "Protection", value: "protection", checked: emailUser.status, disabled: true }]
                            ]]
                        ]]).then(function () {
                            if (!emailUser.status) {
                                common.message("SE Email user won't be protected/added to SpamExperts.");
                            }
                        });
                    } else {
                        load(["aps/PageContainer"]).then(common.message("SE Email user won't be created."));
                    }
                }
        );
    </script>
</head>
<body>
</body>
</html>
